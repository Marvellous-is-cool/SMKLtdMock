<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Shipmanagement - Dashboard" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="./bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bs/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <!-- <link rel="stylesheet" href="css/screenAdj.css"> -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav
          class="col-xl-24 nav navbar top_nav flex-column mw-75 align-items-start pb-4"
        >
          <h4 class="h4 site_name mt-3 ml-2 pb-3">SMK LTD.</h4>

          <!-- global -->
          <div class="global d-flex align-items-center">
            <img src="img/earth 1.png" alt="" class="img_fluid p-3" />
            <span class="gl-nam">Global</span>
          </div>

          <!-- individual ship -->
          <p
            class="nav-item p-2 ind-shipInd"
            style="color: rgba(192, 209, 252, 0.66); font-weight: 400"
          >
            Individual Ship
            <i
              class="d-none fa fa-arrow-down ind-shipInd"
              aria-hidden="true"
            ></i>
          </p>
          <section class="individual_ships">
            <div
              class="nav-item indShip d-flex align-items-center justify-content-evenly"
              style="background: #2e3a54"
            >
              <!-- <div class="row"> -->
              <img src="img/Ellipse 19.png" class="img-fluid" alt="img" />
              <span class="ship_manag_name">Ansarul Hoque</span>
              <img
                src="img/up_arrow.png"
                alt=""
                class="img-fluid arrow_configActive"
              />
              <!-- </div> -->
            </div>

            <!-- childNode [Subdivision] -->

            <article class="child mb-3">
              <div class="childNode nav-item">
                <div class="side_bar mx-4 d-inline">
                  <img src="img/Subtract.png" alt="" class="sidebarA" />
                </div>
                <div class="indShipNode px-2 mb-3">
                  <span style="font-size: 0.7em">Jahan Brothers 2</span>
                  <br />
                  <span class="situation">Streaming</span>
                </div>
                <div class="line mx-4 d-inline">
                  <img
                    src="img/Line 104.png"
                    alt=""
                    style="margin: -4em auto"
                  />
                </div>
                <div class="side_bar2 d-inline position-absolute">
                  <img src="img/Subtract-1.png" alt="" />
                </div>
                <div class="indShipNode2 px-2 mb-3">
                  <span style="font-size: 0.7em">Jahan Brothers 2</span>
                  <br />
                  <span class="situation">Streaming</span>
                </div>
                <div class="side_bar3 d-inline position-absolute">
                  <img src="img/Subtract-2.png" alt="" />
                </div>
                <div class="indShipNode3 px-2 mb-3">
                  <span style="font-size: 0.7em">Jahan Brothers 2</span>
                  <br />
                  <span class="situation">Streaming</span>
                </div>
                <div class="side_bar4 d-inline position-absolute">
                  <img src="img/Subtract-2.png" alt="" />
                </div>
                <div class="indShipNode3 px-2 mb-3">
                  <span style="font-size: 0.7em">Jahan Brothers 2</span>
                  <br />
                  <span class="situation">Streaming</span>
                </div>
              </div>
            </article>

            <div
              class="div nav-item example indShip pr-2 mt-4 d-flex align-items-center justify-content-evenly"
              style="background: #2e3a54"
            >
              <!-- <div class="row"> -->
              <div
                class="wrap_img align-items-start justify-content-start d-flex"
              >
                <img src="img/Ellipse 19.png" class="img-fluid" alt="img" />
              </div>

              <span class="ship_manag_name">Imam Uddin</span>
              <img
                src="img/Vector 175.png"
                alt=""
                class="img-fluid arrow_config"
              />
              <!-- </div> -->
            </div>
          </section>
        </nav>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
  <script src="js/jquery-3.6.3.min.js"></script>
  <script src="bs/js/bootstrap.min.js"></script>
</html>
